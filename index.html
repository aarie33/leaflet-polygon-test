<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- <script src="https://raw.githubusercontent.com/mapbox/tokml/master/tokml.js"></script> -->
    <script src="node_modules/tokml/tokml.js"></script>
</head>
<body>
    <a id="export">
        Export Gue
    </a>
    <div id="map" style="width: 960px; height: 500px"></div>

    <script>
        var map = L.map('map')
        .setView([-8.250836, 113.347870], 13);

        /*   L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map); */


        L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        // create a red polygon from an array of LatLng points
        var latlngs = [
        [-8.250836, 113.347870],
        [-8.250764, 113.347639],
        [-8.250508, 113.347734],
        [-8.250565, 113.347976],
        ];

        var polygon = L.polygon(latlngs, {
        color: 'green'
        }).addTo(map);

        map.fitBounds(polygon.getBounds());

        var data = polygon.toGeoJSON();
        var kml = tokml(data);

        var convertedData = 'application/xml;charset=utf-8,' + encodeURIComponent(kml);

        document.getElementById('export').setAttribute('href', 'data:' + convertedData);
        document.getElementById('export').setAttribute('download', 'data.kml');
    </script>
</body>
</html>
